name: Next Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -e

            # Load NVM (FIX npm not found)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            echo "Node version:"
            node -v
            echo "NPM version:"
            npm -v

            # Go to project
            cd /var/www/MyPortfolio

            # Pull code
            git pull origin main

            # Install & build
            npm install
            npm run build

            # Reload app
            pm2 reload portfolio
