<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />

    <!-- Basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b5cff" />
    <meta name="robots" content="index,follow,max-image-preview:large" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- SEO: Title + Description -->
    <title>Trần Minh Đăng | Frontend Developer (React / Next.js)</title>
    <meta
      name="description"
      content="Portfolio của Trần Minh Đăng – Frontend Developer chuyên React & Next.js. Dự án thực tế: E-commerce, GPS tracking system, Admin Dashboard. Liên hệ hợp tác & tuyển dụng."
    />

    <!-- Keywords (optional) -->
    <meta
      name="keywords"
      content="Tran Minh Dang, portfolio, frontend developer, react, nextjs, web developer, ant design, admin dashboard, gps tracking"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://portfolio.tranminhdang.cloud/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Trần Minh Đăng | Frontend Developer (React / Next.js)" />
    <meta
      property="og:description"
      content="Xem các dự án React/Next.js của Trần Minh Đăng: E-commerce, GPS Tracking System, Admin Dashboard."
    />
    <meta property="og:url" content="https://portfolio.tranminhdang.cloud/" />
    <meta property="og:site_name" content="Tran Minh Dang Portfolio" />
    <meta property="og:image" content="https://portfolio.tranminhdang.cloud/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trần Minh Đăng | Frontend Developer (React / Next.js)" />
    <meta
      name="twitter:description"
      content="Portfolio React/Next.js: E-commerce, GPS Tracking System, Dashboard quản trị."
    />
    <meta name="twitter:image" content="https://portfolio.tranminhdang.cloud/og-image.png" />

    <!-- Google verification -->
    <meta
      name="google-site-verification"
      content="YuEFQ9Cj0x_t_SJDbMkyDsm8tUlIvo9EDKR3FDWL13s"
    />

    <!-- Animate.css (chỉ giữ nếu đang dùng) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Trần Minh Đăng",
        "url": "https://portfolio.tranminhdang.cloud/",
        "jobTitle": "Frontend Developer",
        "sameAs": [
          "https://github.com/minhdang0911"
        ]
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
